<div class="category-list" ng-model="board.categories" ui-sortable="categorySortOpts">
  <kb-category ng-repeat="category in board.categories">
  </kb-category>
</div>
<div class="category-create">
  <div class="form-group">
    <input class="input-md form-control" ng-keypress="createCategory($event)" ng-model="newCat" placeholder="Add a category..." type="text">
    <button class="btn btn-black btn-block" ng-click="createCategory()">Add Category</button>
  </div>
</div>
