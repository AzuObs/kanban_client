<div class="task-container">
  <button class="close-task" ng-click="deleteTask()">
    <span class="glyphicon glyphicon-remove"></span>
  </button>

  <h5>{{task.name}}</h5>

  <div class="user-list-container">
    <div ui-sortable="::userSortOpts" ng-model="task.users" class="user-list" ng-class="{background: showUserList.value}">
      <kb-user ng-model="user" ng-repeat="user in task.users track by user._id">
      </kb-user>
    </div>
  </div>

  <span class="glyphicon glyphicon-comment task-comment text-muted" ng-if="task.comments.length">
    <span>{{task.comments.length}}</span>
  </span>
</div>
