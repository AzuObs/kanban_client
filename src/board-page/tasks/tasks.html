<div class="ui-fancy-scrollbar task-list" ng-model="category.tasks" ui-sortable="::taskSortOpts">
  <kb-task ng-model="task" category-model="category" ng-click="openTaskModal($event, board, category, task)" ng-repeat="task in category.tasks track by task._id">
  </kb-task>
</div>

<input class="input-md form-control" ng-keypress="createTask(category, $event)" ng-model="taskName" placeholder="Add a task..." type="text">
