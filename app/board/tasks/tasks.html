<div class="ui-fancy-scrollbar task-list" ng-model="category.tasks" ui-sortable="taskSortOpts">
  <kb-task ng-click="openTaskModal($event, board, category, task)" ng-repeat="task in category.tasks">
  </kb-task>
</div>

<input class="input-md form-control" ng-keypress="createTask(taskName, category, $event)" ng-model="taskName" placeholder="Add a task..." type="text">
