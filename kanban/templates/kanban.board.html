<div class="container-fluid">
  <div class="board-menu">
    <h4>{{board.name}} Members</h4>
    <!-- rework this -->
    <span ui-sortable="userSortOpts" class="user-list user-selection" ng-model="users">
      <ui-user class="user" ng-repeat="user in users"></ui-user>
    </span>

    <div class="form-group">
      <input type="text" class="input-md form-control" placeholder="Add a member..." ng-model="addMemberInput">
      <button class="btn btn-black btn-block" ng-click="addMemberToBoard(addMemberInput)">Add Member</button>
    </div>
  </div>

  <div class="board-categories">
    <div ui-sortable="categorySortOptions" class="category-list" ng-model="board.categories">
      <ui-category ng-repeat="category in board.categories">
      </ui-category>
    </div>
    <div class="category-input">
      <div class="form-group">
        <input type="text" class="input-md form-control" placeholder="Add a category..." ng-model="newCat" ng-keypress="createCategory(newCat, $event)">
        <button ng-click="createCategory(newCat)" class="btn btn-black btn-block">Add Category</button>
      </div>
    </div>
  </div>
</div>
