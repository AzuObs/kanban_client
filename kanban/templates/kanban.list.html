<div class="container-fluid board-index">
  <h3>{{user.username | uppercase}}'s Boards</h3>
  <div class="board-list-container container">
    <div>
      <br>
      <span ng-repeat="board in user.boards">
        <a ui-sref="kanban.board({boardId: board._id})">{{board.name}}</a>
        <span dropdown on-toggle="toggle(open)">
          <a href id="boards-dropdown-menu" dropdown-toggle class="glyphicon glyphicon-plus"></a>
          <ul class="dropdown-menu">
            <li><a href ng-click="editBoard(board._id)">Edit</a></li>
            <li><a href ng-click="deleteBoard(board._id)">Delete</a></li>
          </ul>
        </span>
      <span ng-hide="$last">, </span>
      </span>
      <br>
    </div>
    <br>
    <div>You have <b>{{user.boards.length}} </b>boards.</div>
    <div class="input-group col-sm-9">
      <div class="input-group-btn">
        <button class="btn btn-sm btn-black" ng-click="createBoard()">Create Board</button>
      </div>
      <input ng-model="boardName" class="form-control input-sm" type="text" placeholder="type here the name of your billboard">
    </div>
  </div>

  <hr>
  <p>App created in AngularJS, NodeJS, Express and MongoDB by Daniel Leaver. Repo available <a href="https://github.com/AzuObs/kanban" target="_blank ">here</a>.</p>
</div>
