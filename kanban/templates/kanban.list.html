<div class="container-fluid board-index">
  <h3>{{user.username | uppercase}}'s Boards</h3>
  <ul class="board-list">
    <li ng-repeat="board in user.boards">
      <a ui-sref="kanban.board({boardId: board._id})">{{board.name}}</a>
    </li>
  </ul>

  <hr>
  <p>App created in AngularJS, NodeJS, Express and MongoDB by Daniel Leaver. Repo available <a href="https://github.com/AzuObs/kanban" target="_blank ">here</a>.</p>
</div>
