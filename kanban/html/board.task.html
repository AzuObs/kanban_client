<div ui-sortable="taskSortOptions" ng-model="category.tasks" class="task-list">
  <kb-task ng-repeat="task in category.tasks" ng-click="openTaskModal(board, category, task)">
  </kb-task>
</div>

<input type="text" class="input-md form-control" placeholder="Add a task..." ng-keypress="createTask(taskName, category, $event)" ng-model="taskName">
